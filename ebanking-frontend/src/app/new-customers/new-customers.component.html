<div class="container">
  <div class="card mt-3">
    <div class="card-header border rounded-0">New Customer</div>
      <form class="p-3" [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()" >
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['name'].errors
                && newCustomerFormGroup.controls['name'].touched
                 && newCustomerFormGroup.controls['name'].errors!['required']">
            Name is required
          </span>
        </div>
        <div class="mb-3">

          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].errors
                && newCustomerFormGroup.controls['email'].touched
                 && newCustomerFormGroup.controls['email'].errors!['email']">
            email is not valid
          </span>
        </div>
        <button type="submit" [disabled]="!newCustomerFormGroup.valid" class="btn btn-info text-white">Submit</button>
      </form>
    </div>
</div>
